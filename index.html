<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/rps-ui.js" defer></script>
    <script src="https://kit.fontawesome.com/dc7a565f3f.js" crossorigin="anonymous"></script>
    <link href="./css/style.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header-container">
        Rock Paper Scissors
    </div>
    <div class="mainContainer">
        <div id="scoreBox">
            <div id="playerScore">
                Player Score: 0 
            </div>
            <div id="computerScore">
                Computer Score: 0
            </div>
        </div>

        <div id="middle-container">
            <div id="computer-output">
                <div>Computer's Selection</div>
                <div id="computer-choice">
                </div>
            </div>
           <div id="status-screen">Choose Your Attack</div> 
        </div>
        
        <div class="buttons">
            <div class="buttonContainer">
                <button id="rock">
                    <i class="fa-solid fa-hand-back-fist"></i>
                </button>
            </div>

            <div class="buttonContainer">
                <button id="paper">
                    <i class="fa-solid fa-hand"></i>
                </button>
            </div>

            <div class="buttonContainer">
                <button id="scissors">
                    <i class="fa-solid fa-hand-scissors"></i>
                </button>
            </div>

        </div>
    </div>

    <div class="footer-container">
        Created by
        <a href="https://github.com/ViperFangs">Aarya Mathreja</a>
    </div>

    <div class="popup-container">
        <div class="popup-output">
        <h1 class="final-output"></h1>
        <button class="repeat-button">Play Again</button>
        </div>
    </div>

</body>
</html>
